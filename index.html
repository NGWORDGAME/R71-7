<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGワードゲーム</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        @keyframes pop-in {
            0% { transform: scale(0.8); opacity: 0; }
            70% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        .pop {
            animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Base styles for full-screen layout */
        html {
            height: 100%;
        }
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            background: linear-gradient(to top, #accbee 0%, #e7f0fd 100%);
            text-align: center;
            color: #333a4d;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Main container as a flex column */
        .game-container {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90vw; /* Reduced width to show background */
            height: 90vh; /* Reduced height to show background */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: 800;
            margin: 0 0 10px 0;
        }

        /* Top controls */
        .genre-container {
            margin-bottom: 10px;
        }
        #genreAccordion {
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #genreAccordion summary {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #genreAccordion summary::after {
            content: '▼';
            font-size: 0.8rem;
            transition: transform 0.3s ease;
        }
        #genreAccordion[open] summary::after {
            transform: rotate(180deg);
        }
        .summary-selection {
            color: #007bff;
            font-weight: 800;
            margin-left: 10px;
        }
        .genre-buttons {
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        .genre-buttons button {
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        /* Main display area - grows to fill space */
        .display-row {
            display: flex;
            justify-content: center;
            align-items: center; /* Vertically center */
            gap: 30px;
            width: 100%;
            flex-grow: 1; /* Allow this to take up extra space */
            min-height: 0; /* Important for flex-grow in a column layout */
        }
        .ng-word-area, .score-area {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 700;
            flex: 1;
        }
        .ng-word-display, .score-counter {
            font-size: clamp(3rem, 12vw, 10rem);
            font-weight: 800;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
            height: 100%;
            line-height: 1.1;
            word-break: break-all;
            white-space: nowrap;
        }
        .ng-word-display { color: #ff6b6b; }
        .score-counter { color: #48c9b0; }

        /* Bottom controls */
        .bottom-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .timer-area {
            font-size: 1.2rem;
            margin-bottom: 0;
            font-weight: 700;
        }
        .timer-display {
            font-size: 2.5rem;
            font-weight: 800;
            color: #3498db;
        }
        .timer-buttons, .game-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .game-buttons button {
            padding: 10px 0;
            width: 60px;
            height: 60px;
            font-size: 1.8rem;
        }
        #updateNgWordButton {
            width: auto;
            height: auto;
            border-radius: 35px;
            font-size: 1.1rem;
            padding: 15px 30px;
        }

        /* --- Shared Button Styles --- */
        .genre-buttons button, .timer-buttons button {
            font-weight: 700;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            background-color: #e9ecef;
            color: #333a4d;
            transition: all 0.2s ease;
        }
        .genre-buttons button:hover, .timer-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .genre-buttons button.active {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            box-shadow: 0 4px 10px rgba(79, 172, 254, 0.4);
            transform: translateY(-2px);
        }
        .game-buttons button {
            font-weight: 700;
            cursor: pointer;
            border: none;
            border-radius: 50%;
            color: #fff;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            line-height: 1;
        }
        .game-buttons button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        #plusButton { background: linear-gradient(45deg, #2ed8b6, #59e0c5); }
        #minusButton { background: linear-gradient(45deg, #ffb64d, #ffcb80); }
        #updateNgWordButton { background: linear-gradient(45deg, #4facfe, #00f2fe); }
        .timer-buttons button {
            padding: 8px 18px;
            font-size: 0.9rem;
            border-radius: 25px;
            background-color: #5dade2;
            color: #fff;
        }
        .timer-buttons button:hover { background-color: #3498db; }

        /* --- Overlays and Corner Buttons --- */
        .settings-button, .fullscreen-button {
            position: absolute;
            top: 15px;
            background: none;
            border: none;
            cursor: pointer;
            color: #555;
            transition: all 0.2s ease;
            z-index: 10;
        }
        .settings-button { right: 15px; font-size: 1.8rem; }
        .fullscreen-button { right: 60px; font-size: 1.5rem; }
        .settings-button:hover { transform: rotate(90deg); }
        .fullscreen-button:hover { transform: scale(1.1); }

        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        .settings-content {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
        }
        .settings-content h2 { text-align: center; margin-bottom: 25px; color: #333; }
        .setting-item { margin-bottom: 20px; }
        .setting-item label { display: block; margin-bottom: 8px; font-weight: 700; color: #555; }
        .setting-item input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
        .settings-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        .settings-buttons button {
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        #saveSettingsButton { background-color: #28a745; color: white; }
        #closeSettingsButton { background-color: #6c757d; color: white; }
    </style>
</head>
<body>

<div id="settingsModal" style="display: none;" class="settings-modal">
    <div class="settings-content">
        <h2>設定</h2>
        <div class="setting-item">
            <label for="settingTimerDuration">タイマー初期値 (秒)</label>
            <input type="number" id="settingTimerDuration" min="10" max="600" step="10">
        </div>
        <div class="setting-item">
            <label for="settingHistorySize">履歴の数 (重複を避ける単語数)</label>
            <input type="number" id="settingHistorySize" min="1" max="50" step="1">
        </div>
        <div class="settings-buttons">
            <button id="saveSettingsButton">保存</button>
            <button id="closeSettingsButton">閉じる</button>
        </div>
    </div>
</div>

<div class="game-container">
    <button id="fullscreenButton" class="fullscreen-button">⛶</button>
    <button id="openSettingsButton" class="settings-button">⚙️</button>
    <h1>NGワードゲーム</h1>

    <div class="genre-container">
        <details id="genreAccordion">
            <summary>
                <span>ジャンル: <span id="selectedGenre" class="summary-selection">すべて</span></span>
            </summary>
            <div class="genre-buttons" id="genreSelection">
                <button data-genre="all" class="active">すべて</button>
                <button data-genre="food">食べ物</button>
                <button data-genre="creatures">生き物</button>
                <button data-genre="nature">自然</button>
                <button data-genre="places">場所</button>
                <button data-genre="vehicles">乗り物</button>
                <button data-genre="school">学校</button>
                <button data-genre="body">体</button>
                <button data-genre="actions">動作</button>
                <button data-genre="emotions">感情</button>
                <button data-genre="adjectives">様子ことば</button>
            </div>
        </details>
    </div>

    <div class="display-row">
        <div class="ng-word-area">
            現在のNGワード
            <span id="ngWordDisplay" class="ng-word-display pop"></span>
        </div>

        <div class="score-area">
            ポイント
            <span id="scoreCounter" class="score-counter pop">0</span>
        </div>
    </div>

    <div class="timer-area">
        タイマー
        <span id="timerDisplay" class="timer-display">01:00</span>
    </div>

    <div class="timer-buttons">
        <button id="startTimerButton">スタート</button>
        <button id="stopTimerButton">ストップ</button>
        <button id="resetTimerButton">リセット</button>
    </div>

    <div class="game-buttons">
        <button id="plusButton">+</button>
        <button id="minusButton">-</button>
        <button id="updateNgWordButton">NGワード更新</button>
    </div>
</div>

<script>
    const wordCategories = {
        food: ["りんご", "バナナ", "みかん", "いちご", "メロン", "ぶどう", "すいか", "パン", "ごはん", "おにぎり", "うどん", "ラーメン", "カレー", "パスタ", "たまご", "牛乳", "チーズ", "やさい", "肉", "魚", "おかし", "ケーキ", "アイス", "チョコ", "ジュース"],
        creatures: ["ねこ", "いぬ", "ぞう", "きりん", "くま", "うさぎ", "ぱんだ", "とり", "さる", "ライオン", "トラ", "ペンギン", "イルカ", "くじら", "カエル", "ヘビ", "牛", "馬", "豚", "ひつじ", "にわとり", "ちょう", "はち", "あり", "くも", "とんぼ"],
        nature: ["雨", "雪", "風", "雲", "虹", "空", "太陽", "月", "星", "山", "川", "海", "森", "林", "草", "花", "木", "石", "土", "滝", "池", "天気", "光", "影"],
        places: ["学校", "駅", "空港", "港", "家", "ビル", "公園", "お店", "銀行", "交差点", "道路", "歩道", "橋", "体育館", "校庭", "教室", "図書館", "病院", "郵便局", "コンビニ"],
        vehicles: ["電車", "車", "飛行機", "船", "自転車", "バス", "タクシー", "新幹線", "ロケット", "パトカー", "消防車", "救急車"],
        school: ["えんぴつ", "けしゴム", "本", "教科書", "ノート", "つくえ", "いす", "黒板", "ふでばこ", "はさみ", "のり", "かみ", "ふで", "えのぐ", "地図", "宿題", "テスト", "給食", "そうじ"],
        body: ["顔", "手", "足", "目", "鼻", "口", "耳", "頭", "体", "髪", "爪", "肌", "声", "笑顔", "涙", "心"],
        actions: ["笑う", "泣く", "怒る", "考える", "学ぶ", "働く", "休む", "見る", "聞く", "話す", "書く", "読む", "食べる", "飲む", "寝る", "起きる", "座る", "走る", "飛ぶ", "泳ぐ", "歌う", "踊る", "遊ぶ", "作る", "壊す"],
        emotions: ["うれしい", "かなしい", "さびしい", "こわい", "楽しい", "驚く", "好き", "嫌い", "愛", "希望", "やさしい", "厳しい", "面白い", "つまらない", "安心", "心配", "元気", "勇気"],
        adjectives: ["温かい", "冷たい", "熱い", "寒い", "高い", "低い", "広い", "狭い", "大きい", "小さい", "長い", "短い", "重い", "軽い", "速い", "遅い", "太い", "細い", "明るい", "暗い", "簡単", "難しい", "強い", "弱い", "多い", "少ない", "良い", "悪い", "古い", "新しい", "遠い", "近い", "赤い", "青い", "白い", "黒い", "甘い", "からい", "しょっぱい", "すっぱい"]
    };

    const allWords = Object.values(wordCategories).flat();
    let currentWordList = allWords;
    let score = 0;
    let wordHistory = [];
    let HISTORY_SIZE = 10;

    // Timer feature variables
    let timerInterval = null;
    let defaultTimerDuration = 60;
    let totalSeconds = defaultTimerDuration;
    let isTimerRunning = false;

    // DOM Elements
    const ngWordDisplay = document.getElementById('ngWordDisplay');
    const scoreCounter = document.getElementById('scoreCounter');
    const plusButton = document.getElementById('plusButton');
    const minusButton = document.getElementById('minusButton');
    const updateNgWordButton = document.getElementById('updateNgWordButton');
    const genreSelectionContainer = document.getElementById('genreSelection');
    const genreAccordion = document.getElementById('genreAccordion');
    const selectedGenreSpan = document.getElementById('selectedGenre');

    // Timer feature DOM Elements
    const timerDisplay = document.getElementById('timerDisplay');
    const startTimerButton = document.getElementById('startTimerButton');
    const stopTimerButton = document.getElementById('stopTimerButton');
    const resetTimerButton = document.getElementById('resetTimerButton');

    // Settings DOM Elements
    const settingsModal = document.getElementById('settingsModal');
    const openSettingsButton = document.getElementById('openSettingsButton');
    const closeSettingsButton = document.getElementById('closeSettingsButton');
    const saveSettingsButton = document.getElementById('saveSettingsButton');
    const settingTimerDurationInput = document.getElementById('settingTimerDuration');
    const settingHistorySizeInput = document.getElementById('settingHistorySize');

    // Fullscreen DOM Element
    const fullscreenButton = document.getElementById('fullscreenButton');


    function triggerAnimation(element) {
        element.classList.remove('pop');
        void element.offsetWidth; // Reflow to restart animation
        element.classList.add('pop');
    }

    function generateNewNgWord() {
        if (currentWordList.length === 0) {
            ngWordDisplay.textContent = "単語なし";
            return;
        }

        let availableWords = currentWordList.filter(word => !wordHistory.includes(word));
        if (availableWords.length === 0) {
            wordHistory = [];
            availableWords = currentWordList;
        }

        const randomIndex = Math.floor(Math.random() * availableWords.length);
        const currentNgWord = availableWords[randomIndex];
        
        ngWordDisplay.textContent = currentNgWord;
        triggerAnimation(ngWordDisplay);

        wordHistory.push(currentNgWord);
        if (wordHistory.length > HISTORY_SIZE) {
            wordHistory.shift();
        }
    }

    function updateScore(newScore) {
        score = newScore;
        scoreCounter.textContent = score;
        triggerAnimation(scoreCounter);
    }

    // --- Timer feature functions ---
    function updateTimerDisplay() {
        const minutes = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
        const seconds = (totalSeconds % 60).toString().padStart(2, '0');
        timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
        if (isTimerRunning) return;
        isTimerRunning = true;
        timerInterval = setInterval(() => {
            totalSeconds--;
            updateTimerDisplay();
            if (totalSeconds <= 0) {
                stopTimer();
                alert("時間です！");
            }
        }, 1000);
    }

    function stopTimer() {
        clearInterval(timerInterval);
        isTimerRunning = false;
    }

    function resetTimer() {
        stopTimer();
        totalSeconds = defaultTimerDuration;
        updateTimerDisplay();
    }

    // --- Settings functions ---
    function loadSettings() {
        const savedDuration = localStorage.getItem('ng_timerDuration');
        const savedHistorySize = localStorage.getItem('ng_historySize');

        if (savedDuration) {
            defaultTimerDuration = parseInt(savedDuration, 10);
        }
        if (savedHistorySize) {
            HISTORY_SIZE = parseInt(savedHistorySize, 10);
        }

        settingTimerDurationInput.value = defaultTimerDuration;
        settingHistorySizeInput.value = HISTORY_SIZE;
        
        resetTimer();
    }

    function saveSettings() {
        const newDuration = parseInt(settingTimerDurationInput.value, 10);
        const newHistorySize = parseInt(settingHistorySizeInput.value, 10);

        if (!isNaN(newDuration) && newDuration >= 10) {
            defaultTimerDuration = newDuration;
            localStorage.setItem('ng_timerDuration', defaultTimerDuration);
        }
        if (!isNaN(newHistorySize) && newHistorySize >= 1) {
            HISTORY_SIZE = newHistorySize;
            localStorage.setItem('ng_historySize', HISTORY_SIZE);
        }

        resetTimer();
        settingsModal.style.display = 'none';
    }

    // --- Fullscreen functions ---
    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                alert(`フルスクリーンモードへの切り替えに失敗しました: ${err.message}`);
            });
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }

    function updateFullscreenButton() {
        if (document.fullscreenElement) {
            fullscreenButton.textContent = '↘↙';
        } else {
            fullscreenButton.textContent = '⛶';
        }
    }

    // --- Event Listeners ---
    genreSelectionContainer.addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
            genreSelectionContainer.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');

            const genre = e.target.dataset.genre;
            currentWordList = (genre === 'all') ? allWords : wordCategories[genre];
            
            selectedGenreSpan.textContent = e.target.textContent;
            genreAccordion.removeAttribute('open');

            generateNewNgWord();
        }
    });

    plusButton.addEventListener('click', () => {
        updateScore(score + 1);
    });

    minusButton.addEventListener('click', () => {
        updateScore(score - 1);
    });

    updateNgWordButton.addEventListener('click', () => {
        generateNewNgWord();
    });

    // Timer feature event listeners
    startTimerButton.addEventListener('click', startTimer);
    stopTimerButton.addEventListener('click', stopTimer);
    resetTimerButton.addEventListener('click', resetTimer);

    // Settings event listeners
    openSettingsButton.addEventListener('click', () => {
        settingsModal.style.display = 'flex';
    });
    closeSettingsButton.addEventListener('click', () => {
        settingsModal.style.display = 'none';
    });
    saveSettingsButton.addEventListener('click', saveSettings);

    // Fullscreen event listeners
    fullscreenButton.addEventListener('click', toggleFullScreen);
    document.addEventListener('fullscreenchange', updateFullscreenButton);

    // --- Initial setup ---
    loadSettings();
    generateNewNgWord();
    updateScore(0);
    updateFullscreenButton();

</script>

</body>
</html>
